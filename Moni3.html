<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>

</head>

<body>
    <h2>This is my Tutorial</h2>
    <form action="backend.php">
        <label for="name">Name</label>
        <div>
             <input type="text" name="myName" id="name">
        </div>
        <br>
        <div>
            Roll: <input type="text" name="myRoll">
        </div>
        <br>
        <div>
            Email: <input type="text" name="myEmai">
        </div>
        <br>
        <div>
            <input type="date" name="myDate">
        </div>
        <br>
        <div>
            Bonus: <input type="number" name="myBonus">
        </div>
        <br>
        <div>
            Are you eligible?: <input type="checkbox" name="myEligibility">
        </div>
        <br>
        <div>
            Gender: Female <input type="radio" name="myGender"> Male <input type="radio" name="myGender">
            Other <input type="radio" name="myGender">
        </div>

        <br>
        <div>
          Write about youeself:<br> <textarea name="myText" id="" cols="30" rows="10"></textarea>
        </div>
        <br>
        <div>
            <label for="car">Car</label>
            <select name="myCar" id="car">
                <option value="ind">Indica</option>
                <option value="swf" selected>Swift</option>
            </select>
            
        </div> 



        <br>
        <div>
            <input type="submit" value="Submit Now">
            <input type="reset" value="Reset Now">
        </div>
        
        
        
        
    </form>

</body>

</html>
