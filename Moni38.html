<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event bubbling</title>
    
  <style>
    .child{
        background-color: palevioletred;
        border:2px solid maroon;
        padding: 14px;
        margin: 14px;
    }

    .childContainer{
        background-color: goldenrod;
        border:2px solid maroon;
        padding: 14px;
        margin: 14px;
    }

    .container{
        background-color: rgb(56, 189, 242);
        border:2px solid maroon;
        padding: 4px;
        margin: 4px;
    }
  </style>


</head>
<body>
  <div class="container">
    <section class="childContainer">
        <div class="child">
            I am a Child
        </div>
    </section>
  </div>
 <script>
    document.querySelector(".child").addEventListener("click",()=>{
        alert("child was clicked")
    })  // when we click it will show all the child , childContainer , and container was clicked one by one.

    document.querySelector(".child").addEventListener("click",(e)=>{
        e.stopPropagation()
        alert("child was clicked")
    })  // it will only show child was clicked

    document.querySelector(".childContainer").addEventListener("click",()=>{
        alert("childContainer was clicked")
    })

    document.querySelector(".container").addEventListener("click",()=>{
        alert("container was clicked")
    })

    function getRandomColor(){
        let val1= Math.ceil(0 + Math.rondom()  * 255);
        let val2= Math.ceil(0+Math.rondom() * 255);
        let val3= Math.ceil(0+Math.rondom() * 255);
        return 'rgb(${val1}, ${val2}, ${val3})'
    } 

    setInterval(()=> {
        document.querySelector(".childContainer").style.background =getRandomColor();
    }, 1000);
  // console.log(a)
   

 //   let a= setTimeout(()=> {
 //       document.querySelector(".childContainer").style.background =getRandomColor();
 //   }, 1000);
 //   console.log(a)
      
    
 </script>
</body>
</html>
