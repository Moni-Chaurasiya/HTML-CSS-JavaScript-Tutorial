<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>
<body>
    <div class="container">
        This is about loops
    </div>
    <script>
        console.log("This is loop")
        let i= 0;
        for(i=0;i<3; i++){
            console.log(i);
        }

        let friends = ["Rohan","Sanjeev","Deepti","Pooja","skillF"];
        for(let index=0; index< friends.length; index++){
            console.log("Hello Friend," +friends[index]);
        }

        friends.forEach(function f(element){
            console.log("Hello Friend," +element +" to modern Javascript");
        }
        );
         
       // for of 
        for (element of friends){
            console.log("Hello Friend," +element +" to modern Javascript");
        }

        let employee = {
            name:"Moni",
            salary:2,
            channel:"Moni Chaurasiya"
        }
       // for in 
       // Use this loop to iterate over objects in JavaScript
        for(key in employee){
            console.log(`The ${key} of employee is ${employee[key]}`);
        }
      // While loop in js
      let p=0;
      while(p<4){
        console.log(`${p} is less than 4`);
        p++;
      }
       
    // do while in js
      let q=0;
      do{
        console.log(`${q} is less than 10 and we are inside do while loop`)
        q++;
      }while(q<10);

      
      let object = {
        name:"Moni",
        salary:2,
        channel:"Moni Chaurasiya"
    }
             
    // For in
      for (const key in object){
        if(object.hasOwnProperty.call(object,key)) {
            const element = object[key];
            console.log(element)
        }
      }
    </script>
</body>
</html>
